<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG with Font Awesome Icon</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5jqffBX22a5k7dqjUqTDqB89A4S9T96pc6M3D" crossorigin="anonymous">
  <style>

  </style>
</head>
<body>
  <div class="icon-container">
    <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
      <!-- Circle with wavy lines -->
      <defs>
        <pattern id="wavyCircle" x="0" y="0" width="0.1" height="0.1" patternUnits="userSpaceOnUse">
          <path d="M5,2 Q7,0 9,2 T13,2" fill="none" stroke="#00a6df" stroke-width="0.5"/>
        </pattern>
      </defs>

      <!-- Outer Wavy Circle -->
      <circle cx="60" cy="60" r="40" fill="none" stroke="url(#wavyCircle)" stroke-width="2" />

      <!-- Inner Circle -->
      <circle cx="60" cy="60" r="30" fill="white" stroke="#00a6df" stroke-width="2"/>

      <!-- Horizontal Line Extending to the Right -->
      <line x1="90" y1="60" x2="200" y2="60" stroke="#00a6df" stroke-width="4" />
    </svg>

    <!-- Font Awesome Icon Positioned in the Center -->
    <i class="fa fa-user"></i>
  </div>
</body>
</html>
